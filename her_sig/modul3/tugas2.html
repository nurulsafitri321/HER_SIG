<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tampilkan PopUp pada sebuah marker</title>
        <link rel="stylesheet" type="text/css" href="../leaflet/leaflet.css"/>
        <script type="text/javascript" src="../leaflet/leaflet.js"></script>
    </head>
<body>
    <div id="map_pertama" style="width: 100%; height: 600px;"></div>
</body>
<script type="text/javascript">

        var myMap = L.map('map_pertama'). setView([-0.9243208769469531, 100.36247176394912],15);//kota padang

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(myMap);

    L.marker([-0.9243208769469531, 100.36247176394912]).bindPopup("<b>Info Mesjid Raya Sumatera Barat</b><br>Waktu Zuhur : 12:15 WIB").addTo(myMap);
    L.marker([-0.9375940171064687, 100.36044269997706]).bindPopup("<b>Informasi Layanan Kantor Gubenur</b><br>Layanan Ditutup Sementara Karena Covid").addTo(myMap);

    var info_masjid_raya = '<p style="text-align: center;"><img src="images/mesjid_raya.jpg" width="250px" height="100px"/></p><p>Masjid Raya Sumatra Barat adalah masjid tanpa kubah. Atap menjadi berupa khas rumah adat Minang serta terdapat ukiran-ukiran pada dinding. Masyarakat Sumatera Barat terkenal dengan pepatah Adat basandi syarak, syarak basandi Kitabullah, yang artinya adat bersandikan kepada agama, dan agama bersandikan kitabullah (Al-Quran). Hal itulah yang tercemin dalam Mesjid Raya Sumatera Barat. <a href="https://travel.detik.com/domestic-destination/d-6178766/eksplor-pesona-sumatra-barat-yuk-cuma-rp-2-jutaan">Baca Selengkapnya</a></p>';
   // <iframe width="560" height="315" src="https://www.youtube.com/embed/aqW5KASLztQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
    L.marker([-0.9243208769469531, 100.36247176394912]).bindTooltip("Mesjid Raya Sumatera Barat").bindPopup(info_masjid_raya).addTo(myMap);

</script>
</html>
